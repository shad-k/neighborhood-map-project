<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
	<header class="header">
		<!-- Clicking on this arrow opens up the search bar on a mobile screen -->
		<span class="arrow">&#8592;</span>
	</header>
	<div class="searchAndList">
		<input type="text" placeholder="Enter a string" class="inputField">
	</div>

	<div class="map" id="map">
		<!-- The map goes here -->
	</div>

	<!-- Custom JavaScript -->
	<script src="dist/js/app.min.js"></script>

	<!-- Google maps api -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVZkf8PVcLMACu8V8bpU74BsjR0SImus&callback=initMap&onerror=mapError()&libraries=places"></script>
</body>
</html>
