<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
	<header class="header">
		<!-- Clicking on this arrow opens up the search bar on a mobile screen -->
		<span class="arrow">&#8592;</span>
	</header>
	<main class="main">
		<div class="searchAndList">
			<input type="text" placeholder="Enter a string" class="inputField" data-bind="value: filterText, event: {'keyup' : filter}">

			<ul class="placeList" data-bind="foreach: placeList">
				<li data-bind="visible: show, text: name, click: $parent.showInfoWindow($index)"></li>
			</ul>
		</div>

		<div class="map" id="map">
			<!-- The map goes here -->
		</div>
	</main>

	<!-- KnockoutJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

	<!-- Custom JavaScript -->
	<script src="dist/js/app.min.js"></script>

	<!-- Google maps api -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVZkf8PVcLMACu8V8bpU74BsjR0SImus&callback=initMap&onerror=mapError()&libraries=places"></script>
</body>
</html>
